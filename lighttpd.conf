server.port = 8080

server.username = "xinxin" 
server.groupname = "xinxin" 

mimetype.assign = (
  ".html" => "text/html",
  ".css" => "text/css",
  ".js" => "application/javascript",
  ".txt" => "text/plain",
  ".gif" => "image/gif",
  ".jpg" => "image/jpeg",
  ".png" => "image/png"
)

